    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

        <div id="calculator">
            <div id="output">
                <div id="text-output"></div>
                <img id="microphone" src="img/microphone.png">
            </div>
            <div id="input">
                <div class="symbol" id="clear">C</div>

                <div class="number">5</div>
